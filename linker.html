<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Linker</title>
</head>
<body>
    <div class="main">
        <div class="card">
            <p class="infotext">You can manually add a url and save or click save tab to pick url automatically from the address bar.</p>
            <input type="text" class="inputData" id="inputData" placeholder="Type a link/url">
            <div class="btns">
                <button class="savebtn" id="save">Save Link</button>
                <button class="delete" id="deleted">Clear</button>
                <button class="savebtn" id="savetab">Save Tab</button>
            </div>
            
            <div class="listedLinks">
                <p class="infotext ">Saved links and tabs will show up here.</p>
                <ul class="listItems" id="listitems">
                    
                </ul>
            </div>
            <div class="footer">
                <p class=" infotext ftext">Created by <a href="https://github.com/sirgama/" class=" infotext ftext">Gamaliel</a> </p>
            </div>
            
        </div>
    </div>
    

    <script src="./assets/js/scripts.js"></script>
</body>
</html>
